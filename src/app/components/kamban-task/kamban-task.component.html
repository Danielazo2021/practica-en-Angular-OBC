<ng-container *ngIf="todo.length==0;else tareasPendientes">
  <h2 style="color:red">En hora buena, no tienes tareas pendientes!!</h2>
   </ng-container>
  <ng-template #tareasPendientes>
  
  <h2>Ánimo solo te quedan <span style="color:yellowgreen">{{todo.length}}</span> tareas pendientes </h2>
  </ng-template>

<div class="container">
  <h2>Pendientes</h2>

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of todo" cdkDrag>
      <app-task [task]="item"></app-task>
      
    </div>
  </div>
</div>

<div class="container">
  <h2>Completadas</h2>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
      [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of done" cdkDrag>
      <app-task [task]="item"></app-task>
     
    </div>
  </div>
</div>
